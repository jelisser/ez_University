{% extends 'courseinfo/base.html' %}

{% block title %}
    Delete Section
{% endblock %}

{% block content %}
  <div class="row">
    <div class="offset-by-two eight columns">
      <form
          action="{{ section.get_delete_url }}"
          method="post">
        {% csrf_token %}
        <p>
          Are you sure you want to delete
          section {{ section }}?
        </p>
        <a
            href="{{ section.get_absolute_url }}"
            class="button button-primary">
          Cancel</a>
        <button type="submit">Delete Section</button>
      </form>
    </div>
  </div>
{% endblock %}

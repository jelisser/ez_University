{% extends 'courseinfo/base.html' %}

{% block title %}
    Update Section
{% endblock %}

{% block content %}
  <div class="row">
    <div class="offset-by-two eight columns">
    <form
        action="{{ section.get_update_url }}"
        method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button
                class="button-primary"
                type="submit">
                Update Section</button>
    </form>
     </div>
  </div>
{% endblock %}

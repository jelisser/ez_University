{% extends 'courseinfo/base.html' %}

{% block title %}
    Update Student
{% endblock %}

{% block content %}
  <div class="row">
    <div class="offset-by-two eight columns">
    <form
        action="{{ student.get_update_url }}"
        method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Student</button>
    </form>
    </div>
  </div>
{% endblock %}
